<div class="ui-input" [class.ui-input--number]="type === 'number'" [class.ui-input--focus]="isFocus"
    [class.ui-input--error]="isError" [class.ui-input--disabled]="isDisabled" [class.ui-input--readonly]="isReadOnly">
    <div class="ui-input__icon ui-input__icon--primary">
        <svg width="16" height="16" viewBox="0 0 6 8">
            <path
                d="M4.875 3.75C5.49632 3.75 6 4.25368 6 4.875C6 5.71206 5.65577 6.3827 5.09089 6.8361C4.53494 7.28235 3.78981 7.5 3 7.5C2.21019 7.5 1.46507 7.28235 0.909113 6.8361C0.344228 6.3827 0 5.71206 0 4.875C0 4.29025 0.446157 3.80967 1.01664 3.75515L1.12498 3.75H4.875ZM3 0C3.82843 0 4.5 0.671572 4.5 1.5C4.5 2.32843 3.82843 3 3 3C2.17157 3 1.5 2.32843 1.5 1.5C1.5 0.671572 2.17157 0 3 0Z" />
        </svg>
    </div>
    <input #input class="ui-input__input" [type]="type" [value]="value !== undefined ? value : ''" placeholder="Placeholder" name="demo" id="demo" [min]="minValue" [max]="maxValue"
        (focus)="fnFocus()" (blur)="fnBlur()" [disabled]="isDisabled" [readOnly]="isReadOnly" />

</div>
